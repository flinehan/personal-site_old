---
layout: default
---
<div class="mt container" {% if page.feature-img %}class="feature-image"{% endif %}>
  <div class="row">
    <section class="post-content">
      <header style="margin-bottom: 70px; background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
        <h1 class="title">{{ page.title }}</h1>

        <p class="meta">
        {{ page.date | date: "%B %-d, %Y" }}
        {% if page.author %} - {{ page.author }}{% endif %}
        </p>
      </header>
      {{ content }}
    </section>

  </div>
</div>

<!-- Disqus -->
{% if site.theme.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
